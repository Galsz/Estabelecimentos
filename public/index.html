<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Estabelecimentos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Estabelecimentos</h1>
    <form id="cadastroForm">
      <input type="text" name="nome" placeholder="Nome do estabelecimento" required>
      <input type="number" name="latitude" placeholder="Latitude" step="any" required>
      <input type="number" name="longitude" placeholder="Longitude" step="any" required>
      <button type="submit">Cadastrar</button>
    </form>

    <h2>Estabelecimentos Cadastrados</h2>
    <ul id="listaEstabelecimentos"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
